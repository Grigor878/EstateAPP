    <script>
      (function setMetaTags() {
        console.log("crawl");
        
        const meta = {
          title: "Aparto Real Estate Agency",
          description: "Find your dream property with Aparto Real Estate Agency.",
          image: "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg",
          image_alt: "An amazing property available at Aparto.",
        };
    
        document.title = meta.title;
    
        document
          .querySelector('meta[name="description"]')
          .setAttribute("content", meta.description);
    
        document
          .querySelector('meta[property="og:image"]')
          .setAttribute("content", meta.image);
    
        document
          .querySelector('meta[property="og:image:alt"]')
          .setAttribute("content", meta.image_alt);
    
        document
          .querySelector('meta[property="og:title"]')
          .setAttribute("content", meta.title);
    
        document
          .querySelector('meta[property="og:description"]')
          .setAttribute("content", meta.description);
    
        console.log("Meta tags set successfully!");
      })();
    </script>
